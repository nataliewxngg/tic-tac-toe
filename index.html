<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@3.0.1/modern-normalize.css">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

    <link rel="icon" href="assets/furnace.png">

    <!-- inter font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>tic-tac-toe</h1>
    </header>
    <form>
        <input type="text" id="player-1" name="player-1" placeholder="player 1">
        <input type="text" id="player-2" name="player-2" placeholder="player 2">
        <button type="submit">start</button>
    </form>
    <main>
        <div id="board">
        </div>
        <p></p>
        <button class="restart">Restart</button>
    </main>
    <dialog>
        <p></p>
        <button class="restart">new game</button>
        <button class="menu">return to main menu</button>
    </dialog>
</body>
</html>
